<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registre</title>
    <link rel="stylesheet" href="" th:href="@{/css/estils.css}"/>
</head>
<body class="container">
<h2>Registre</h2>
<div th:if="${param.error}">
    Usuari i/o password incorrectes
</div>
<div th:if="${param.logout}">
    T'has desconnectat
</div>
<form action="#" th:action="@{/registre}" th:object="${userForm}" method="post">
    <div class="marge"><label> <input type="text" name="username" placeholder="Nom Usuari" th:field="*{username}"/> </label></div>
    <div class="marge"><label> <input type="password" name="password" placeholder="Password" th:field="*{password}"/> </label></div>
    <div><input class="boto" type="submit" value="Registrar-se"/></div>
</form>
</body>
</html>
