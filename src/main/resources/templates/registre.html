<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registre</title>
</head>
<body>
<div th:if="${param.error}">
    Usuari i/o password incorrectes
</div>
<div th:if="${param.logout}">
    T'has desconnectat
</div>
<form action="#" th:action="@{/registre}" th:object="${userForm}" method="post">
    <div><label> Nom Usuari : <input type="text" name="username" th:field="*{username}" /> </label></div>
    <div><label> Password: <input type="password" name="password" th:field="*{password}"/> </label></div>
    <div><input type="submit" value="Registrar-se"/></div>
</form>
</body>
</html>
