<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Afegir Carta</title>
    <link rel="stylesheet" href="" th:href="@{/css/estils.css}"/>
</head>
<body>

<form class="centrat" method="post" action="#"
      th:action="${cartaForm.id!=0} ?@{/cartes/edit/submit}:@{/cartes/new/submit}" th:object="${cartaForm}">
    <h1 class="centrat" th:text="${cartaForm.id!=0}?'Editar carta': 'Nova carta'"></h1>
    <table class="taula centrat">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Atk</th>
            <th>Hp</th>
            <th>Descripci贸</th>
            <th>Expansi贸</th>
        </tr>
        </thead>

        <tr>
            <td><a type="text" id="id" th:field="*{id}"
                       th:attrappend="readonly=${cartaForm.id!=0}?'readonly':null"></td>
            <td><input type="text" id="nom" placeholder="Nom" th:field="*{nom}"></td>
            <td><input type="text" id="atk" placeholder="3" th:field="*{atk}"></td>
            <td><input type="text" id="hp" placeholder="4" th:field="*{hp}"></td>
            <td><input type="text" id="desc" placeholder="Descripci贸" th:field="*{desc}"></td>
            <td><input type="text" id="expansio" placeholder="Nom expansi贸" th:field="*{expansio.nom}"></td>
        </tr>
    </table><br/>
    <button class="boto" type="submit">Enviar</button><br/>
    <br/>
</form>
<form class="centrat" action="/">
    <input class="boto" type="submit" value="Tornar a l'inici"/>
</form>
<form class="centrat" th:action="@{/logout}" method="post">
    <input class="boto" type="submit" value="Sortir (Sign Out)"/>
</form>
</body>
</html>
