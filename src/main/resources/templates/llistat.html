<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Llistat</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Atk</th>
        <th>Hp</th>
        <th>Descripció</th>
        <th>Expansió</th>
        <th>Editar</th>
        <th>Eliminar</th>

    </tr></br>
    </thead>
    <tbody>
    <tr th:each="carta : ${llistaCartes}">
        <td th:text="${carta.id}">ID</td>
        <td th:text="${carta.nom}">Pepe Pérez</td>
        <td th:text="${carta.atk}">pepe.perez@ole.com</td>
        <td th:text="${carta.hp}">123456789</td>
        <td th:text="${carta.desc}">es o no es</td>
        <td th:text="${carta.expansio.nom}">es o no es</td>
        <td><a th:href="@{/cartes/edit/{id}(id=${carta.id})}">Editar</a> </td>
        <td><a th:href="@{/cartes/eliminar(id=${carta.id})}">Eliminar</a> </td><br/>

    </tr>
    </tbody>
</table>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sortir (Sign Out)"/>
</form>

</body>
</html>
