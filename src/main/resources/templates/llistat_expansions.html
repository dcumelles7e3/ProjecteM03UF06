<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Llistat Expansions</title>
    <link rel="stylesheet" href="" th:href="@{/css/estils.css}"/>
</head>
<body>
<h1 class="centrat">Expansions</h1>
<table class="centrat">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Eliminar</th>
    </tr></br>
    </thead>
    <tr th:each="expansio : ${llistaExpansions}">
        <td th:text="${expansio.id}">ID</td>
        <td th:text="${expansio.nom}">Nom</td>
        <td><a th:href="@{/cartes/eliminarExp(id=${expansio.id})}">Eliminar</a></td>
    </tr>
</table>
<br/>
<form class="centrat" action="/">
    <input class="boto" type="submit" value="Tornar a l'inici"/>
</form>
<br/>
<form class="centrat" th:action="@{/logout}" method="post">
    <input class="boto centrat" type="submit" value="Sortir (Sign Out)"/><br/>
</form>
</body>
</html>
